<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" />
		<title>www.EasyBank.com</title>
	</head>
	<body>
		<header class="site-header">
			<div class="site-header__container">
				<ul class="site-header__item">
					<li class="site-header__logo-list">
						<img
							class="site-header__logo"
							src="./images/site-logo.svg"
							alt="there is a site-logo"
							width="139"
							height="20"
						/>
					</li>
					<li class="site-header__links-list">
						<a class="site-header__links" href="#">Home</a>
						<a class="site-header__links" href="#">About</a>
						<a class="site-header__links" href="#">Contact</a>
						<a class="site-header__links" href="#">Blog</a>
						<a class="site-header__links" href="#">Careers</a>
						<span class="site-header__button-span">
							<button class="site-header__button" type="button">
								Request Invite
							</button>
						</span>
					</li>
					<li class="site-header__hamburger-list">
						<img
							class="site-header__hamburger-img"
							src="./images/hamburger-image.svg"
							alt="there is a hamburger image"
							width="24"
							height="11"
						/>
					</li>
				</ul>
			</div>
		</header>
		<main class="site-main">
			<div class="site-main__container">
				<ul class="site-main__first-item">
					<li class="site-main__phones-list">
						<img
							class="site-main__phones-images"
							src="./images/first-main-phones-img.svg"
							alt="there is a phones-img"
							width="732"
							height="901"
						/>
					</li>
				</ul>
			</div>
		</main>
	</body>
</html>
