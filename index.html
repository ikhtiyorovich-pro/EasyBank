<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" />
		<title>www.EasyBank.com</title>
	</head>
	<body>
		<header class="site-header">
			<section>
				<div class="site-header__container">
					<ul class="site-header__item">
						<li class="site-header__logo-list">
							<h1 class="visually-hidden">EasyBank</h1>
							<a href="./index.html"
								><img
									class="site-header__logo"
									src="./images/site-logo.svg"
									alt="there is a site-logo"
									width="139"
									height="20"
							/></a>
						</li>
						<li class="site-header__links-list">
							<a class="site-header__links" href="#">Home</a>
							<a class="site-header__links" href="#">About</a>
							<a class="site-header__links" href="#">Contact</a>
							<a class="site-header__links" href="#">Blog</a>
							<a class="site-header__links" href="#">Careers</a>
						</li>
						<li class="site-header__button-span">
							<button class="site-header__button" type="button">
								Request Invite
							</button>
						</li>

						<li class="site-header__hamburger-list">
							<img
								class="site-header__hamburger-img"
								src="./images/hamburger-image.svg"
								alt="there is a hamburger image"
								width="24"
								height="11"
							/>
						</li>
					</ul>
				</div>
			</section>
		</header>
		<main class="site-main">
			<section class="site-main__first-section">
				<div>
					<img
						class="first-main-phones-image"
						src="./images/first-main-phones-img.svg"
						alt="there is a phone image"
						width="620"
						height="900"
					/>
				</div>
				<div class="site-main__container">
					<ul class="site-main__item">
						<li class="site-main__heading-list">
							<div>
								<h2 class="site-main__heading">
									Next generation digital banking
								</h2>
								<p class="site-main__paragraph">
									Take your financial life online. Your Easybank account will be
									a one-stop-shop for spending, saving, budgeting, investing,
									and much more.
								</p>
								<a class="first-main__link" href="#"> Request Invite </a>
							</div>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
