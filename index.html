<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" />
		<title>www.EasyBank.com</title>
	</head>
	<body>
		<header class="site-header">
			<div class="site-header__container">
				<ul class="site-header__item">
					<li class="site-header__logo-list">
						<img
							class="site-header__logo"
							src="./images/site-logo.svg"
							alt="there is a site-logo"
							width="139"
							height="20"
						/>
					</li>
					<li class="site-header__hamburger-list">
						<img
							class="site-header__hamburger-img"
							src="./images/hamburger-image.svg"
							alt="there is a hamburger image"
							width="24"
							height="11"
						/>
					</li>
				</ul>
			</div>
		</header>
		<main>
			<div>
				<ul>
					<li><img src="./images/mobile-design-phone-image.svg" alt="" /></li>
				</ul>
			</div>
		</main>
	</body>
</html>
